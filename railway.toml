[build]
builder = "nixpacks"
buildCommand = "cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput"

[phases.setup]
nixPkgs = ["python311", "gcc", "mysql80"] 

[phases.build]
cmds = ["cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput"]

[deploy]
startCommand = "cd backend && gunicorn config.wsgi --log-file -"
healthcheckPath = "/api/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
